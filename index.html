<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<title>Сенсорні системи | SearchDroid 1.0</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jqueryrotate.2.1.js"></script>
	<script type="text/javascript" src="js/engine.js"></script>
</head>
<body>
	<div id="working_area">
		<div id="obj"></div>
		<img src="img/laserBackground.png" id="laser" width="200" height="100" />
		<img src="img/searchDroid.png" id="searchDroid" />
	</div>

	<div id="right_block">
		<h3>Налаштування</h3>
		<div id="form">
			<span class="h">Координати:</span>
			<form id="form_data">
				<input type="checkbox" name="rndm" id="rndm" value="random" checked="checked" />випадкові
				<br />
				X:  <input type="text" maxlength="3" name="x" id="x" size="4" value="" />
				Y:  <input type="text" maxlength="3" name="y" id="y" size="4" value="" />
				<br />
				<a href="#" id="place_droid">Помістити</a>

				<br /><br />

				<span class="h">Об'єкти:</span><br />
				<a href="#" id="obstacle_generation">Генерувати</a>

				<div id="dop_text" style="color:red; margin:5px 0;"></div>
				<center>
					<input type="submit" name="submit" value="Запуск" class="form-submit" />
				</center>
			</form>
		</div>
		<h3>Результати</h3>
		<div id="results">
			<b>Блок для виведення результатів</b><br />
		</div>
	</div>
	<div id="axis"></div>
